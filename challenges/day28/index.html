<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/59a17745e3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="videoPlayer">
      <video
        id="videoPlayer"
        width="700px"
        src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
      ></video>
      <div id="controlBar" class="videoPlayer__controls">
        <div class="videoPlayer__column">
          <span id="jsPlayBtn"
            ><i id="playIcon" class="fas fa-play" aria-hidden="true"></i
          ></span>
        </div>
        <div class="videoPlayer__column"></div>
        <div class="videoPlayer__column">
          <span id="currentTime"></span>/<span id="totalTime"></span>
          <span id="jsMuteBtn"
            ><i id="volumeIcon" class="fas fa-volume-down"></i
          ></span>
          <span> <i class="fas fa-cog"></i></span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
